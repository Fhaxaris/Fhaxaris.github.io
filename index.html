<script>
// yes I know this sucks and no Im not fixing it
function httpGetAsync(theUrl, callback) {
  let xmlHttpReq = new XMLHttpRequest();
  xmlHttpReq.onreadystatechange = function () {
    if (xmlHttpReq.readyState == 4 && xmlHttpReq.status == 200)
      callback(xmlHttpReq.responseText);
  }
  xmlHttpReq.open("GET", theUrl, true);
  xmlHttpReq.send(null);
}
httpGetAsync('https://e621.net/tags.json?commit=Search&search[category]=4&search[hide_empty]=yes&search[order]=count&limit=25', function(result){
	newContent = ""
	highestPosts = 0
	json = JSON.parse(result);
	json.forEach(obj => {
	if (!(obj.name == "fan_character" || obj.name == "webcomic_character")) {
		if(highestPosts < obj.post_count) {
			highestPosts = obj.post_count;
		}
		newContent += "<h2>" + obj.name + "</h2>";
		newContent += '<div class="progress"><div class="progress-bar" style="width:' + obj.post_count/highestPosts*100 + '%">' + obj.post_count + " posts" + '</div></div>';
	}
});
	document.getElementById("mainContainer").innerHTML += newContent;
});
</script>
